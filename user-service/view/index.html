<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-buttons {
            text-align: center;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>

<div class="login-buttons">
    <button type="button" class="btn btn-primary" onclick="redirect(1)">User Login</button>
    <button type="button" class="btn btn-success" onclick="redirect(2)">Admin Login</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgydCEuAr/9Q6pCNoJwGwS/Z9qIcUCF10TQRG8fNpp/EBNLNcSS6lf9DIh4" crossorigin="anonymous"></script>
<script>
    function redirect(n){
        if(n==1){
            window.location.href="http://localhost:3000/user/"
        }
        else{
            window.location.href="http://localhost:3000/admin/"
        }
    }
</script>

</body>
</html>
