<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 400px;
            max-width: 100%;
        }

        .toggle-forms {
            cursor: pointer;
            text-decoration: underline;
            color: #007bff;
        }

        .form-container {
            padding: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }
    </style>
    <title>Login and Signup</title>
</head>
<body>

<div class="card">
    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form" action="http://localhost:3000/admin/login/" method="post">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" class="form-control" id="loginusername" name="loginusername" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <form id="signup-form" style="display: none;" action="http://localhost:3000/admin/signup/" method="post">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" class="form-control" id="signupusername" name="signupusername" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" class="form-control" id="signuppassword" name="signuppassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>

        <p class="mt-3">Don't have an account? <span class="toggle-forms" onclick="toggleForms()">Signup here</span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgydCEuAr/9Q6pCNoJwGwS/Z9qIcUCF10TQRG8fNpp/EBNLNcSS6lf9DIh4" crossorigin="anonymous"></script>
<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            formTitle.innerText = 'Login';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            formTitle.innerText = 'Signup';
        }
    }
</script>
</body>
</html>
